{% extends "base.html" %}
{% block content %}

<h2>Registrar Entrada de Inventario</h2>

<form action="{{ url_for('main.registrar_entrada') }}" method="POST">
    <label for="codigo">SKU o DUN14:</label>
    <input type="text" id="codigo" name="codigo" required>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" required>

    <label for="lote">Lote de Producción:</label>
    <input type="text" id="lote" name="lote" placeholder="Ej: LOTE123" required>

    <label for="observacion">Observación:</label>
    <input type="text" id="observacion" name="observacion">

    <button type="submit">✅Registrar Entrada</button>
</form>

<br>
<a href="{{ url_for('main.index') }}">
    <button>⏪Volver al menú principal</button>
</a>

{% endblock %}
