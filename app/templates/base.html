<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bodega Foods</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .header {
            background-color: #2d8b3c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header img {
            height: 50px;
        }

        .header-title {
            font-size: 22px;
            font-weight: bold;
        }

        .logout-box {
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 1000;
        }

        .logout-box span {
            color: #2d4739;
            font-weight: bold;
            margin-right: 10px;
        }

        .logout-box a {
            color: white;
            background-color: #2d4739;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .logout-box a:hover {
            background-color: #1e3329;
        }

        main {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo Bodega Foods">
        </a>
        <div class="header-title">Kardex Bodega Foods</div>
    </header>

    {% if session.get('usuario') %}
    <div class="logout-box">
        <span>ðŸ‘¤ {{ session['usuario'] }}</span>
        <a href="{{ url_for('auth.logout') }}">Cerrar sesiÃ³n</a>
    </div>
    {% endif %}

    <main>
        <div class="wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
